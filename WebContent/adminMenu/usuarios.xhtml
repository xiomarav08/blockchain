<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title>Usuarios</title>
</h:head>

<ui:composition template="../template.xhtml">
	<ui:define name="content">
	<h:body style="text-align:center">
	<h:form id="formAdmin">		
		<p:breadCrumb homeDisplay="text">
			<p:menuitem value="Historial" outcome="historialContratos" />
			<p:menuitem value="Usuarios" outcome="usuarios" />
		</p:breadCrumb>
		<p:panel header="Usuarios registrados">
			<p:dataTable id="tableUsuarios" var="usuario" value="#{usuariosAdminBean.listaUsuarios}" style="font-size: large" >
				<p:column headerText="Nombres">
					<h:outputText value="#{usuario.nombre}" />
				</p:column>
	
				<p:column headerText="Apellidos">
					<h:outputText value="#{usuario.apellidos}" />
				</p:column>
	
				<p:column headerText="Nùmero de identificaciòn">
					<h:outputText value="#{usuario.numeroDeIdentificacion}" />
				</p:column>
	
				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}" />
				</p:column>
				
				<p:column headerText="Telèfono">
					<h:outputText value="#{usuario.telefono}" />
				</p:column>
				
				<p:column headerText="Eliminar Usuario">
					<p:commandButton value="Eliminar" actionListener="#{usuariosAdminBean.deleteUser(usuario)}" update="formAdmin:tableUsuarios">
						<p:confirm header="Confirmation" message="Are you sure?" icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" update="@form"/>
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
		</p:panel>
	</h:form>
	</h:body>
	</ui:define>
	</ui:composition>
</html>
