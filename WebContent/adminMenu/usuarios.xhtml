<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Users</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximun-scale=1, minimun-scale=1">
	</meta>
	<link rel="stylesheet" href="style.css"></link>
	<style>
@import
	url('https://fonts.googleapis.com/css?family=Roboto&amp;display=swap');
</style>
	<link rel="icon" type="image/icon" href="../imagenes/favicon.ico" />

	<h:form id="indexForm" style="margin-top: -48px;">
		<p:growl id="mensajes" showDetail="true" life="3000" sticky="true" />
		<header class="header">
			<div class="menu">
				<h:panelGrid columns="2">
					<img src="../imagenes/logo-plant-web.png" style="max-width: 100%;" />
					<p:menuitem id="logout" value="Logout"
						actionListener="#{loginBean.logout}"
						style="margin-right:20px; color:white; background:transparent; border: none;"
						icon="fa fa-fw fa-user-times">
					</p:menuitem>
				</h:panelGrid>
			</div>
		</header>
	</h:form>
</h:head>
<h:body style="text-align:center">
	<h:form id="formAdmin">
		<p:breadCrumb homeDisplay="text" style="margin-top: 129px;">
			<p:menuitem value="Historial" outcome="historialContratos" />
			<p:menuitem value="Usuarios" outcome="usuarios" />
		</p:breadCrumb>
		<p:panel header="Usuarios registrados">
			<p:dataTable id="tableUsuarios" var="usuario"
				value="#{usuariosAdminBean.listaUsuarios}" style="font-size: large">
				<p:column headerText="Nombres">
					<h:outputText value="#{usuario.nombre}" />
				</p:column>

				<p:column headerText="Apellidos">
					<h:outputText value="#{usuario.apellidos}" />
				</p:column>

				<p:column headerText="Nùmero de identificaciòn">
					<h:outputText value="#{usuario.numeroDeIdentificacion}" />
				</p:column>

				<p:column headerText="Email">
					<h:outputText value="#{usuario.email}" />
				</p:column>

				<p:column headerText="Telèfono">
					<h:outputText value="#{usuario.telefono}" />
				</p:column>

				<p:column headerText="Eliminar Usuario">
					<p:commandButton value="Eliminar"
						actionListener="#{usuariosAdminBean.deleteUser(usuario)}"
						update="formAdmin:tableUsuarios">
						<p:confirm header="Confirmation" message="Are you sure?"
							icon="pi pi-exclamation-triangle" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" update="@form" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
			</p:confirmDialog>
		</p:panel>
	</h:form>
</h:body>
<div style="position: relative; left: 0; top: 0;">
	<img src="../imagenes/footer.png" style="max-width: 100%;" />

	<div class="contenedor">
		<img src="../imagenes/tierra.png"
			style="max-width: 100%; margin-top: -16px;" />
		<div class="centrado">
			Contact us<br /> <br />Administrative Direction:Cll 54 No. 26 - 154
			<br />Telephone: + (57)6 8859009<br />Email:
			info@plantreforestation.com <br />La Arboleda- Manizales <br />Caldas-
			Colombia <br /> <br />&#169; Copyright 2019 plantreforestation.com
		</div>
	</div>
</div>
</html>
