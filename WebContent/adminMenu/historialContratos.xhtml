<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>

	<title>Wallet Virtual</title>
</h:head>

<h:body style="text-align:center">
	<h:form id="formAdmin">
		<p:breadCrumb homeDisplay="text">
			    <p:menuitem value="Historial" outcome="historialContratos" />
			    <p:menuitem value="Usuarios" outcome="usuarios"/>
    		</p:breadCrumb>
		<p:panel header="Informacion" >
			<h:panelGrid columns="2">
				<p:outputLabel for="nombre" value="Nombre:" />
				<p:outputLabel id="nombre" value="#{historialBean.saldo.nombre}" />

				<p:outputLabel for="nit" value="Identificacion:" />
				<p:outputLabel id="nit" value="#{historialBean.saldo.nit}" />

				<p:outputLabel for="saldoTotal" value="Saldo Total: " />
				<p:outputLabel id="saldoTotal"
					value="#{historialBean.saldo.saldoTotal}" />


				<p:outputLabel for="fecha" value="Fecha ultimo ingreso:" />
				<h:outputText id="fecha" value="#{historialBean.saldo.fechaIngreso}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>

			</h:panelGrid>
		</p:panel>
		<p:dataTable var="transaction" value="#{historialBean.listTransactions}">
			<p:column headerText="Comprador">
				<h:outputText value="#{transaction.userSender}" />
			</p:column>

			<p:column headerText="Vendedor">
				<h:outputText value="#{transaction.userRecipient}" />
			</p:column>

			<p:column headerText="Valor">
				<h:outputText value="#{transaction.value}" />
			</p:column>

			<p:column headerText="Tipo Transaccion">
				<h:outputText value="#{transaction.tipoTransacion}" />
			</p:column>
		</p:dataTable>
		<p:panel>

		</p:panel>

	</h:form>
</h:body>
</html>
