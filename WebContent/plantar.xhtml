<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>PlanT</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximun-scale=1, minimun-scale=1">
	</meta>
	<link rel="stylesheet" href="style.css"></link>
	<style>
@import
	url('https://fonts.googleapis.com/css?family=Roboto&amp;display=swap');
</style>
	<link rel="icon" type="image/icon" href="imagenes/favicon.ico" />

	<h:form id="indexForm" style="margin-top: -48px;">
		<p:growl id="mensajes" showDetail="true" life="3000" sticky="true" />
		<header class="header">

			<div class="menu">
				<h:panelGrid columns="5">
					<img src="imagenes/logo-plant-web.png"/>

					<p:tabMenu style="background:transparent; border: none;">
						<p:menuitem outcome="index" value="Our project"
							style="margin-right:20px; color:white; background:transparent; border: none;"
							icon="fa fa-fw fa-leaf">
						</p:menuitem>
						<p:menuitem outcome="hacienda" value="BlockChain"
							style="margin-right:20px; color:white; background:transparent; border: none;"
							icon="fa fa-fw fa-chain">
						</p:menuitem>
					
                     <p:menuitem id="logout" value="Logout"
				    actionListener="#{loginBean.logout}" style="margin-right:20px; color:white; background:transparent; border: none;"
				    icon="fa fa-fw fa-user-times"> 
				    </p:menuitem>
               
					</p:tabMenu>
 
				</h:panelGrid>		
			</div>
		</header>
	</h:form>
</h:head>

<h:body>

<div class="slider2">
    <ul>  
    <li><img src="imagenes/why-planT.png" alt=""/></li>
    <li><img src="imagenes/Forest-Species.png" alt=""/></li>
    <li><img src="imagenes/Species.png" alt=""/></li>
    </ul>
    </div>
    <img src="imagenes/banner-precios.png" alt=""/>	
	
	<h:form>
	<div class="container">
		<div style="text-align: center;">
			<p:ring id="custom" value="#{plantarBean.arboles}" var="arbol"
				styleClass="image-ring" easing="easeInOutBack">
				<h:outputText value="#{arbol}" />
				<img src="imagenes/#{arbol}.png"/>
				<p:commandButton value="PlanT" oncomplete="PF('comprarArbol').show();" action="#{plantarBean.escogerArbol(arbol)}" />
			</p:ring>
		</div>
	</div>
	<img src="imagenes/footer-seleccion.png" style="margin-top:-411px;width: 100%;" />
	</h:form>
</h:body>
<div class="contenedor">
	<img src="imagenes/tierra.png" style="margin-top:-32px;width: 100%;" />
	<div class="centrado">
		Contact us<br /> <br />Administrative Direction:Cll 54 No. 26 - 154
		<br />Telephone: + (57)6 8859009<br />Email:
		info@plantreforestation.com <br />La Arboleda- Manizales <br />Caldas-
		Colombia <br /> <br />&#169; Copyright 2019 plantreforestation.com <br /> Beta Version
	</div>
</div>
<p:dialog header="PlanT" widgetVar="comprarArbol"
	showEffect="explode" minHeight="40" resizable="false" modal="true">
	<h:form id="comprarArbol">
		<h:panelGrid columns="2" cellpadding="0">
			<h:outputText value="Number of trees" style="color:white;"></h:outputText>
			<p:spinner id="basic" value="#{plantarBean.numeroArboles}" min="0" style="color:white;"/>
		</h:panelGrid>
		<p:commandButton value="Accept" oncomplete="PF('comprarArbol').hide;"
			actionListener="#{plantarBean.comprar}"/>
	</h:form>
</p:dialog>
</html>
