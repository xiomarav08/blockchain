<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Index</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=1, minimun-scale=1">
	</meta>
	<link rel="stylesheet" href="style.css"></link>

	<h:form id="indexForm">
		<p:growl id="mensajes" showDetail="true" life="3000" sticky="true"/>
		<header class="header">
			
			<div style= "text-align: center; margin-left:300px;">
				<h:panelGrid columns="5">
					<img src= "imagenes/logo.png"/>
					<div style="color:white; margin-left:-40px;">
					<p> There is always a plan, a it’s about trees</p>
					</div>
					
					<p:linkButton outcome="index" value="Our project"
						style="margin-right:20px;" icon="fa fa-fw fa-leaf"/>
						
					<p:linkButton outcome="hacienda" value="Trees"
						style="margin-right:20px;" icon="fa fa-fw fa-pagelines"/>
	 
					<p:commandButton value="Plant a tree"
						onclick="PF('registrar').show();" style="margin-right:20px;" icon="fa fa-fw fa-tree"/>
	
					<p:commandButton value="Login" onclick="PF('login').show();"
						style="margin-right:20px;" icon="fa fa-fw fa-user"/>
				</h:panelGrid>
			</div>
			
		</header>
			</h:form>
</h:head>

<h:body>
		<div class="slider">
		<ul>		
	<li><img src= "imagenes/banner-agua.png"></img></li> 
	<li><img src= "imagenes/banner-aire.png"></img></li> 
	<li><img src= "imagenes/banner-bosques.png"></img></li> 
	<li><img src= "imagenes/banner-comunidades.png"></img></li> 	
	   </ul>
	</div> 
</h:body>

	<footer class="footer">
			<div class="container">
			</div>

		</footer>
		
<p:dialog header="Salva el planeta" widgetVar="login"
	showEffect="explode" minHeight="40" resizable="false" modal="true">
	<h:form id="loginModal">
		<h:panelGrid columns="2" cellpadding="5">
			<h:outputLabel for="username" value="Usuario:" style="color:white;" />
			<p:inputText value="#{loginBean.usuario}" id="username"
				required="true" label="username" />

			<h:outputLabel for="password" value="Clave:" style="color:white;" />
			<p:password value="#{loginBean.clave}" id="password" required="true"
				label="password" />

			<p:commandButton id="loginButton" value="Iniciar Sesión"
				actionListener="#{loginBean.login}" update="indexForm"/>
		</h:panelGrid>
	</h:form>
</p:dialog>

<p:dialog header="Salva el planeta" widgetVar="registrar"
	showEffect="explode" minHeight="40" resizable="false" modal="true">
	<h:form id="RegistrarModal">
		<h:panelGrid columns="2" cellpadding="0">
		
			<p:outputLabel for="tipPersona" value="Tipo Persona " style="color:white;"/>
			<p:selectOneMenu id="tipPersona" value="#{registrarUsuarioBean.usuario.tipoPersona}" required="true">
				<f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
				<f:selectItems value="#{registrarUsuarioBean.tiposPersona}" var="tiposPersonaItem" itemValue="#{tiposPersonaItem}" itemLabel="#{tiposPersonaItem.message}"/>
			</p:selectOneMenu>
		
			<h:outputLabel for="nombres" value="Nombres:" style="color:white;" />
			<p:inputText value="#{registrarUsuarioBean.usuario.nombre}"
				id="nombres" required="true" label="nombres" />

			<h:outputLabel for="apellidos" value="Apellidos:" style="color:white;" />
			<p:inputText value="#{registrarUsuarioBean.usuario.apellidos}"
				id="apellidos" label="apellidos" />
				
			<p:outputLabel for="tipoDocumento" value="Tipo Documento: " style="color:white;"/>
			<p:selectOneMenu id="tipoDocumento" value="#{registrarUsuarioBean.usuario.tipoDocumento}"  required="true">
				<f:selectItem itemLabel="Seleccione" noSelectionOption="true"/>
				<f:selectItems value="#{registrarUsuarioBean.tiposDocumento}" var="tiposDocumentoItem" itemValue="#{tiposDocumentoItem}" itemLabel="#{tiposDocumentoItem.value} - #{tiposDocumentoItem.message}"/>
			</p:selectOneMenu>

			<h:outputLabel for="numeroDeIdentificacion"
				value="Numero de Identificacion:" style="color:white;" />
			<p:inputText
				value="#{registrarUsuarioBean.usuario.numeroDeIdentificacion}"
				id="numeroDeIdentificacion" required="true"
				label="numeroDeIdentificacion" />

			<h:outputLabel for="telefono" value="Telefono:" style="color:white;" />
			<p:inputText value="#{registrarUsuarioBean.usuario.telefono}"
				id="telefono" required="true" label="telefono" />

			<h:outputLabel for="email" value="Email:" style="color:white;" />
			<p:inputText value="#{registrarUsuarioBean.usuario.email}" id="email"
				required="true" label="email" />

			<h:outputLabel for="usuario" value="Usuario:" style="color:white;" />
			<p:inputText value="#{registrarUsuarioBean.usuario.usuario}"
				id="usuario" required="true" label="usuario" />

			<h:outputLabel for="clave" value="Contraseña:" style="color:white;" />
			<p:password value="#{registrarUsuarioBean.usuario.clave}" id="clave"
				required="true" label="clave" />

			<h:outputLabel for="clave2" value="Repita su Contraseña:"
				style="color:white;" />
			<p:password value="#{registrarUsuarioBean.clave}" id="clave2"
				required="true" label="clave2" />
				
			<p:selectBooleanCheckbox value="#{registrarUsuarioBean.tratamientoDeDatos}" />
			<h:link value="Acepto tratamiento de datos personales" target="_blank"  outcome="politica"/>
			
			<br/>
			
			<p:commandButton id="loginButton" disabled="!#{registrarUsuarioBean.tratamientoDeDatos}" value="Registrar usuario" actionListener="#{registrarUsuarioBean.registrarUsuario}" update="indexForm" oncomplete="PF('usuarioRegistrado').show();" />
		</h:panelGrid>
	</h:form>
</p:dialog>
<p:dialog header="Usuario Registrado" widgetVar="usuarioRegistrado" showEffect="explode" minHeight="40" resizable="false" modal="true">
				<h:form id="usuarioRegistrado">
					<h:panelGrid columns="1" cellpadding="0">
						<h:outputText value="Ahora puedes plantar un àrbol, inicia sesiòn" style="color:white"></h:outputText>
						<p:commandButton value="Aceptar" onclick="PF('usuarioRegistrado').hide(); PF('registrar').hide();"/>
					</h:panelGrid>
				</h:form>
			</p:dialog>
</html>
