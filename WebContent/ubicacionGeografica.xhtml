<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Geolocation</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximun-scale=1, minimun-scale=1">
	</meta>
	<link rel="stylesheet" href="style.css"></link>
	<style>
@import
	url('https://fonts.googleapis.com/css?family=Roboto&amp;display=swap');
</style>
	<link rel="icon" type="image/icon" href="imagenes/favicon.ico" />

	<h:form id="indexForm" style="margin-top: -48px;">
		<p:growl id="mensajes" showDetail="true" life="3000" sticky="true" />
		<header class="header">

			<div class="menu">
				<h:panelGrid columns="5">
					<img src="imagenes/logo-plant-web.png" style="max-width: 100%;" />

					<p:tabMenu style="background:transparent; border: none;">
						<p:menuitem outcome="index" value="Our projects"
							style="margin-right:20px; color:white; background:transparent; border: none;"
							icon="fa fa-fw fa-leaf">
						</p:menuitem>
						<p:menuitem outcome="hacienda" value="BlockChain"
							style="margin-right:20px; color:white; background:transparent; border: none;"
							icon="fa fa-fw fa-chain">
						</p:menuitem>
					
                     <p:menuitem id="logout" value="Logout"
				    actionListener="#{loginBean.logout}" style="margin-right:20px; color:white; background:transparent; border: none;"
				    icon="fa fa-fw fa-user-times"> 
				    </p:menuitem>
               
					</p:tabMenu>
 
				</h:panelGrid>		
			</div>
		</header>
	</h:form>
</h:head>
<div style="position: relative; left: 0; top: 0;">
	<img src="imagenes/Geolocalizacion.png" style="max-width: 100%; margin-top: -16px;" /> </div>
<h:body>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5BWZ1Xdm3hDIDhXDPNQG2wPU9htkvZJc&amp;callback=initMap"></script>
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form>
		<p:gmap center="5.53913068771362,-74.8467788696289" zoom="13" type="HYBRID" style="width:100%;height:400px" model="#{ubicacionGeografica.simpleModel}" />
	</h:form>
</h:body>
<div style="position: relative; left: 0; top: 0;">
	<img src="imagenes/footer.png" style="max-width: 100%;" />

<div class="contenedor">
	<img src="imagenes/tierra.png" style="max-width: 100%; margin-top: -16px;" />
	<div class="centrado">
		Contact us<br /> <br />Administrative Direction:Cll 54 No. 26 - 154
		<br />Telephone: + (57)6 8859009<br />Email:
		info@plantreforestation.com <br />La Arboleda- Manizales <br />Caldas-
		Colombia <br /> <br />&#169; Copyright 2019 plantreforestation.com
	</div>
</div>
</div>
</html>
