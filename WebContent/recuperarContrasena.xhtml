<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<link rel="stylesheet" href="style.css"></link>
	<style>
@import
	url('https://fonts.googleapis.com/css?family=Roboto&amp;display=swap');
</style>
	<title>PlanT</title>
	<meta charset="UTF-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximun-scale=1, minimun-scale=1">
	</meta>

	<link rel="icon" type="image/icon" href="imagenes/favicon.ico" />

	<h:form id="indexForm" style="margin-top: -48px;">
		<p:growl id="mensajes" showDetail="true" life="3000" sticky="true" />
		<header class="header">

			<div class="menu">
				<h:panelGrid columns="5">
					<img src="imagenes/logo-plant-web1.png" />
					<br />
					<a href="https://www.facebook.com/PlanT-102396917814300/"
						target="_blank"><img src="imagenes/facebook-green.png" /></a>
					<a
						href="https://www.instagram.com/plan_t_reforestation/?igshid=11ioe5kuwdidz/"
						target="_blank"><img src="imagenes/insta-green.png" /> </a>
				</h:panelGrid>
			</div>
		</header>
	</h:form>
</h:head>
<h:body>

	<div class="slider">
		<ul>
			<li><img src="imagenes/banner-agua.png" alt="" /></li>
			<li><img src="imagenes/banner-aire.png" alt="" /></li>
			<li><img src="imagenes/banner-biodiversidad.png" alt="" /></li>
			<li><img src="imagenes/banner-bosques.png" alt="" /></li>
			<li><img src="imagenes/banner-comunidades.png" alt="" /></li>
		</ul>
	</div>
	<div>
		<p style="color: #8DB500; font-size: 100px; text-align: center">
			<img style="float: right; margin: 0px 15px 15px 0px;"
				src="imagenes/Hand.png" width="500" /> ¡There is a Plan and <br />
			it’s about Trees!
		</p>
		<p style="color: #000000; font-size: 50px; text-align: center;">
			Plant a tree, grow the future. <br /> The best solution we have so
			far to <br /> fight climate change, is to plant trees.
		</p>
	</div>
	<img src="imagenes/cifras.png" style="width: 100%;" />
	<img src="imagenes/member.png" style="width: 100%; margin-top: -21px;" />


	<div>
		<p
			style="color: #000000; font-size: 50px; text-align: center; font-family: Roboto;">
			Associate Companies</p>
		<marquee>
			<table>
				<tr>
					<td><img src="imagenes/logoGF.JPG" /> <img
						src="imagenes/aiesec.png" style="margin-bottom: -40px;" /> <img
						src="imagenes/Hacienda.png" style="margin-bottom: 40px;" /> <img
						src="imagenes/garde.png" style="margin-bottom: 40px;" /></td>
				</tr>
			</table>
		</marquee>
		<h:form id="recoverForm" style="margin-top: -48px;">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="user" value="User:" style="color:white;" />
				<p:inputText value="#{recoverBean.username}" id="user"
					required="true" label="user" disabled="true"/>
			
				<h:outputLabel for="password" value="Password: " style="color:white;" />
				<p:inputText value="#{recoverBean.password}" id="password"
					required="true" label="password" />
					
					
				<h:outputLabel for="repeatPassword" value="Password:" style="color:white;" />
				<p:inputText value="#{recoverBean.repeatPassword}" id="repeatPassword"
					required="true" label="password" />
	
				<p:commandButton id="loginButton" value="Change"
					actionListener="#{recoverBean.cambiarContrasena}" update="indexForm" />
	
			</h:panelGrid>
		</h:form>

	</div>

</h:body>

</html>
