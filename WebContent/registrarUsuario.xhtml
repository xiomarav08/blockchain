<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="text-align:center">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form >
	
		<p:panel header="Registrar Usuario" style="width:350px">
			<h:panelGrid columns="2" cellpadding="0">
			
				<h:outputLabel for="nombres" value="Nombres:" style="color:white;" />
				<p:inputText value="#{registrarUsuarioBean.usuario.nombre}" id="nombres"
					required="true" label="nombres" />
					
				<h:outputLabel for="apellidos" value="Apellidos:" style="color:white;"/>
				<p:inputText value="#{registrarUsuarioBean.usuario.apellidos}" id="apellidos" 
					required="true" label="apellidos"/>
					
				<h:outputLabel for="numeroDeIdentificacion" value="Numero de Identificacion:" style="color:white;" />
				<p:inputText value="#{registrarUsuarioBean.usuario.numeroDeIdentificacion}" id="numeroDeIdentificacion" 
					required="true" label="numeroDeIdentificacion" />
					
				<h:outputLabel for="telefono" value="Telefono:" style="color:white;"/>
				<p:inputText value="#{registrarUsuarioBean.usuario.telefono}" id="telefono" 
					required="true" label="telefono" />
					
				<h:outputLabel for="email" value="Email:" style="color:white;"/>
				<p:inputText value="#{registrarUsuarioBean.usuario.email}" id="email" 
					required="true" label="email"/>
					
				<h:outputLabel for="usuario" value="Usuario:" style="color:white;" />
				<p:inputText value="#{registrarUsuarioBean.usuario.usuario}" id="usuario" 
					required="true" label="usuario"/>
					
				<h:outputLabel for="clave" value="Contraseña:" style="color:white;" />
				<p:password value="#{registrarUsuarioBean.usuario.clave}" id="clave" 
					required="true" label="clave"/>
					
				<h:outputLabel for="clave2" value="Repita su Contraseña:" style="color:white;"/>
				<p:password value="#{registrarUsuarioBean.clave}" id="clave2" 
					required="true" label="clave2"/>
				<br/>
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Registrar usuario"
						actionListener="#{registrarUsuarioBean.registrarUsuario}" update=":mensajes" />
				</f:facet>			
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
