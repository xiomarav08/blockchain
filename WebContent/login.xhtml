
<?xml version="1.0" encoding="ISO-8859-1" ?>

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="text-align:center">
	
	<h:form>
	
		<p:panel header="Login" style="width:300px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="Usuario:" />
				<p:inputText value="#{loginBean.usuario}" id="username"
					required="true" label="username" />
				<h:outputLabel for="password" value="Clave:" />
				<p:password value="#{loginBean.clave}" id="password" required="true"
					label="password" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login"
						actionListener="#{loginBean.login}" update="@form" oncomplete="manejarLogin(xhr, status, args)"/>
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>

</html>
